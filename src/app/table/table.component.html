<app-menu></app-menu>


<table mat-table [dataSource]="displayedData" class="mat-elevation-z8">

  <ng-container matColumnDef="open">
    <th mat-header-cell *matHeaderCellDef> OPEN </th>
    <td mat-cell *matCellDef="let displayedData"> {{displayedData.open}} </td>
  </ng-container>

  <ng-container matColumnDef="close">
    <th mat-header-cell *matHeaderCellDef> CLOSE </th>
    <td mat-cell *matCellDef="let displayedData"> {{displayedData.close}} </td>
  </ng-container>

  <ng-container matColumnDef="high">
    <th mat-header-cell *matHeaderCellDef> HIGH </th>
    <td mat-cell *matCellDef="let displayedData"> {{displayedData.high}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
